<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A humorous tribute to everyone suffering through the overused phrase 'last but not least.' Join us in enduring corporate clichÃ©s with sarcastic quotes and a grumpy cat.">

    <meta property="og:description" content="A humorous tribute to everyone suffering through the overused phrase 'last but not least.' Join us in enduring corporate clichÃ©s with sarcastic quotes and a grumpy cat.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://laurent-clouet.fr/stop-last-but-not-least/">
    <meta property="twitter:title" content="Stop Last But Not Least">
    <meta property="twitter:description" content="A humorous tribute to everyone suffering through the overused phrase 'last but not least.' Join us in enduring corporate clichÃ©s with sarcastic quotes and a grumpy cat.">
    <meta property="twitter:image" content="https://laurent-clouet.fr/stop-last-but-not-least/cat.jpg">

    <title>Stop Last But Not Least</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            background-color: #121212;
            color: #d1d1d1;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 15px;
            box-sizing: border-box;
        }

        img {
            max-width: 280px;
            width: 100%;
            border: 3px solid #333;
            border-radius: 12px;
            filter: grayscale(30%);
            margin-bottom: 15px;
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.3),
                0 12px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.3),
                0 12px 24px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(255, 77, 77, 0.6),
                0 0 50px rgba(255, 77, 77, 0.3);
        }

        #quote {
            font-size: 1.1rem;
            max-width: 650px;
            min-height: 55px;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: bold;
            line-height: 1.4;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        #quote.fade-out {
            opacity: 0;
        }

        .interaction-section {
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px 25px;
            margin-top: 15px;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .refresh-btn {
            background-color: #2a2a2a;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            padding: 12px 25px;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            border-radius: 4px;
        }

        .refresh-btn:hover {
            background-color: #ff4d4d;
            color: #000;
        }

        #counter-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #333;
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #replay-btn {
            display: none;
            margin-top: 15px;
            background: none;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 8px 20px;
            font-size: 0.75rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }

        #replay-btn:hover {
            background-color: rgba(255, 77, 77, 0.1);
            transform: scale(1.05);
        }

        #replay-btn.show {
            display: inline-block;
        }

        #count-num {
            color: #ff4d4d;
            font-size: 1.8rem;
            display: block;
            margin-top: 8px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
            transition: transform 0.2s ease-out;
        }

        #count-num.pulse {
            animation: counterPulse 0.5s ease-out;
        }

        @keyframes counterPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
                color: #ff6b6b;
                text-shadow: 0 0 20px rgba(255, 77, 77, 0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            margin-top: 0;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.5),
                         0 0 40px rgba(255, 77, 77, 0.3);
            font-weight: 900;
            line-height: 1.1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            img {
                max-width: 220px;
            }

            #quote {
                font-size: 1rem;
            }
        }

        /* Celebration overlay */
        #celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in;
        }

        #celebration-overlay.show {
            display: flex;
        }

        .celebration-content {
            text-align: center;
            padding: 40px;
            background: #1a1a1a;
            border: 3px solid #ff4d4d;
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(255, 77, 77, 0.8);
            animation: celebrationBounce 0.6s ease-out;
            max-width: 500px;
        }

        .celebration-content h2 {
            font-size: 2.5rem;
            color: #ff4d4d;
            margin: 0 0 20px 0;
            text-shadow: 0 0 30px rgba(255, 77, 77, 0.8);
            animation: glow 1.5s ease-in-out infinite;
        }

        .celebration-content p {
            font-size: 1.2rem;
            color: #d1d1d1;
            margin: 0 0 30px 0;
            line-height: 1.6;
        }

        .celebration-content button {
            background-color: #ff4d4d;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }

        .celebration-content button:hover {
            background-color: #ff6b6b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes celebrationBounce {
            0% {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 77, 77, 0.8),
                             0 0 40px rgba(255, 77, 77, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 77, 77, 1),
                             0 0 60px rgba(255, 77, 77, 0.8);
            }
        }

        /* Confetti particles */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #ff4d4d;
            animation: confettiFall 5s linear forwards;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.8);
            z-index: 1001;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<h1>Stop Last But Not Least</h1>

<img src="cat.jpg" alt="Grumpy cat suffering through a meeting">

<div id="quote">Preparing for the worst...</div>

<div class="interaction-section">
    <button class="refresh-btn" onclick="endureMore()">Endure Another ClichÃ©</button>

    <div id="counter-container">
        SOULS CRUSHED BY THIS PHRASE:
        <span id="count-num">0</span>
    </div>

    <button id="replay-btn" onclick="replayCelebration()">ðŸŽ‰ Replay Celebration</button>
</div>

<!-- Celebration Overlay -->
<div id="celebration-overlay">
    <div class="celebration-content">
        <h2>ACHIEVEMENT UNLOCKED!</h2>
        <p id="celebration-message">Congratulations! You've survived 100 uses of "last but not least."</p>
        <p>Your dedication to enduring corporate jargon is... deeply concerning.</p>
        <button onclick="closeCelebration()">Continue Suffering</button>
    </div>
</div>

<script>
    const quotePrefix = "Every time somebody says 'last but not least,'";
    const celebrationThreshold = 100;

    const quoteEndings = [
        "I hope they're referring to the end of their speech.",
        "I die a little inside. Not enough to actually leave, unfortunately.",
        "it's usually the person I liked the least saying the thing I care about the least.",
        "I look for the nearest exit. It's not there. Neither is my will to live.",
        "my nap gets delayed by another layer of disappointment.",
        "a meeting that could have been an email gains another five minutes of life.",
        "I assume they are gaslighting me into thinking this matters.",
        "I mentally check out and start planning what I'll have for lunch. It's always more important.",
        "I know for a fact it's going to be both last AND least.",
        "I wonder if they realize we all stopped listening after 'good morning.'",
        "an angel doesn't get its wings. An employee loses their will to live instead.",
        "I question every life choice that led me to this conference room.",
        "I can feel my soul trying to escape through my ears.",
        "I'm reminded that corporate jargon is just a fancy way to waste everyone's time.",
        "I silently hope they'll trip on their words. And maybe their shoelaces.",
        "I realize I've been holding my breath for five minutes. Not long enough.",
        "a perfectly good minute of my life gets filed under 'regrets.'",
        "I know they're about to introduce someone who should have been first but nobody cares.",
        "my enthusiasm dies. It was already on life support, to be fair.",
        "I add another tally to my internal 'why am I here' scoreboard.",
        "I contemplate faking a medical emergency. Then I remember I'd have to explain it later.",
        "I'm pretty sure they're legally required to say something completely irrelevant next."
    ];

    // Initialize counter from local storage
    let count = parseInt(localStorage.getItem('crushCount')) || 0;
    document.getElementById('count-num').innerText = count;

    // Set celebration message dynamically
    document.getElementById('celebration-message').innerText =
        `Congratulations! You've survived ${celebrationThreshold} uses of "last but not least."`;

    // Show replay button if user has reached the threshold before
    if (count >= celebrationThreshold) {
        document.getElementById('replay-btn').classList.add('show');
    }

    function endureMore() {
        const quoteElement = document.getElementById('quote');

        // Fade out
        quoteElement.classList.add('fade-out');

        // Wait for fade out, then change text and fade in
        setTimeout(() => {
            // Update Quote
            const randomIndex = Math.floor(Math.random() * quoteEndings.length);
            quoteElement.innerText = `"${quotePrefix} ${quoteEndings[randomIndex]}"`;

            // Fade in
            quoteElement.classList.remove('fade-out');
        }, 300);

        // Update Counter
        count++;
        const countElement = document.getElementById('count-num');
        countElement.innerText = count;
        localStorage.setItem('crushCount', count);

        // Trigger pulse animation
        countElement.classList.remove('pulse');
        void countElement.offsetWidth; // Force reflow to restart animation
        countElement.classList.add('pulse');

        // Check if we reached the celebration threshold
        if (count === celebrationThreshold) {
            document.getElementById('replay-btn').classList.add('show');
            setTimeout(() => {
                showCelebration();
            }, 500);
        }
    }

    function replayCelebration() {
        showCelebration();
    }

    function createConfetti() {
        const colors = ['#ff4d4d', '#ff6b6b', '#ff8787', '#ffa5a5'];
        const confettiCount = 200;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = -10 + 'px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 1 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';

            document.body.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, 8000);
        }
    }

    function showCelebration() {
        const overlay = document.getElementById('celebration-overlay');
        overlay.classList.add('show');
        createConfetti();
    }

    function closeCelebration() {
        const overlay = document.getElementById('celebration-overlay');
        overlay.classList.remove('show');
    }

    // Run once on load to show first quote
    window.onload = () => {
        const randomIndex = Math.floor(Math.random() * quoteEndings.length);
        document.getElementById('quote').innerText = `"${quotePrefix} ${quoteEndings[randomIndex]}"`;
    };
</script>
</body>
</html>
